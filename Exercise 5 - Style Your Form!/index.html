<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style HTML Forms âœ¨</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <form >
        <h1>Contact Us</h1>
        <label for="contact">Your Name:</label><br />
        <input type="text" id="contact" placeholder="Enter your name" /><br /><br />
        <label for="email">Your Email:</label><br />
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        /><br /><br />
        <label for="pn">Phone number:</label><br />
        <input
          type="tel"
          id="pn"
          placeholder="Enter your PhoneNumber"
          maxlength="10"
          required
        /><br /><br />
        <label for="msg">Message:</label><br />
        <textarea id="msg" rows="5" cols="30" placeholder="Your message here"></textarea
        ><br /><br />
        <button type="submit">Send  Message</button>
      </form>
    </div>
  </body>
</html>
